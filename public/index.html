<!DOCTYPE html>
<html>

<head>
  <title>Camera Share</title>
  <style>
    body {
      background: linear-gradient(aqua, cyan);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .h {
      color: white;
      font-size: 40px;
      text-decoration: underline;
    }

    .code {
      height: 40px;
      width: 300px;
      margin-top: 40px;
      color: black;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border: 1px solid black;
      border-radius: 20px;
    }

    .join {
      margin-top: 20px;
      height: 40px;
      width: 150px;
      font-size: 20px;
      font-family: 'Times New Roman', Times, serif;
      cursor: pointer;
      border-radius: 10px;
    }

    video {
      margin-top: 20px;
      width: 400px;
      height: 250px;
      background: black;
    }
  </style>
</head>

<body>
  <h2 class="h">Enter Room Code</h2>
  <input class="code" id="room" placeholder="Room Code" />
  <button class="join" onclick="joinRoom()">Join</button>

  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <!-- Your app -->
  <script src="app.js"></script>
</body>

</html>
