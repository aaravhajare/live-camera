<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    input,
    button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Sign In / Sign Out</h2>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="signIn()">Sign In</button>
    <button onclick="signOut()">Sign Out</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCaRCNg_55S4gbX5kujn6LNHjGFUcXVzHQ",
      authDomain: "sign-in-and-signout.firebaseapp.com",
      databaseURL: "https://sign-in-and-signout-default-rtdb.firebaseio.com",
      projectId: "sign-in-and-signout",
      storageBucket: "sign-in-and-signout.firebasestorage.app",
      messagingSenderId: "467951830562",
      appId: "1:467951830562:web:5a1a6ad1050b0ce460ec7b",
      measurementId: "G-LENRWW0M1Z"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function signIn() {
      const name = document.getElementById("name").value;
      if (name === "") {
        alert("Please enter your name");
        return;
      }
      const timestamp = new Date().toLocaleString();

      database.ref("users/" + name).set({
        status: "Signed In",
        time: timestamp
      });

      alert(name + " Signed In at " + timestamp);
    }

    function signOut() {
      const name = document.getElementById("name").value;
      if (name === "") {
        alert("Please enter your name");
        return;
      }
      const timestamp = new Date().toLocaleString();

      database.ref("users/" + name).set({
        status: "Signed Out",
        time: timestamp
      });

      alert(name + " Signed Out at " + timestamp);
    }
  </script>
</body>

</html>
